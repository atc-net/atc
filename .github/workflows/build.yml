name: Build

on: [push]

jobs:

  build:

    name: Build on Ubuntu Linux
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1
    - name: Restore packages with dotnet
      run: dotnet restore Atc.sln
    - name: Build with dotnet
      run: dotnet build Atc.sln

    name: Build on Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1
    - name: Restore packages with dotnet
      run: dotnet restore Atc.sln
    - name: Build with dotnet
      run: dotnet build Atc.sln

    name: Build on MacOS
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1
    - name: Restore packages with dotnet
      run: dotnet restore Atc.sln
    - name: Build with dotnet
      run: dotnet build Atc.sln
