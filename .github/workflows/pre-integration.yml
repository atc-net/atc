name: "Pre-Integration"

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  dotnet-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup dotnet 10.0.x
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: ğŸ§¹ Clean
        run: dotnet clean -c Release && dotnet nuget locals all --clear

      - name: ğŸ” Restore packages
        run: dotnet restore

      - name: ğŸ› ï¸ Building library in release mode
        run: dotnet build -c Release --no-restore

      - name: ğŸ› ï¸ Building library in release mode for netstandard2.0 - Atc
        run: dotnet build -c Release --no-restore -f netstandard2.0 src/Atc/Atc.csproj

      - name: ğŸ› ï¸ Building library in release mode for netstandard2.0 - Atc.CodeAnalysis.CSharp
        run: dotnet build -c Release --no-restore -f netstandard2.0 src/Atc.CodeAnalysis.CSharp/Atc.CodeAnalysis.CSharp.csproj

  dotnet-test:
    runs-on: ubuntu-latest
    needs:
      - dotnet-build
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup .NET 10.0
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: ğŸ” Restore packages
        run: dotnet restore

      - name: ğŸ› ï¸ Build
        run: dotnet build -c Release --no-restore /p:UseSourceLink=true

      - name: ğŸ§ª Run unit tests
        run: dotnet test -c Release --no-build --filter-query "/[category!=integration]"